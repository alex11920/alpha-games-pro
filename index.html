<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- anton -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <title>Alpha Clash</title>

    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
            font-size: 16px;
        }

        .font-anton {
            font-family: "Anton", sans-serif;
        }
    </style>
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- startup -->
        <section id="home-screen" class="min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center">
                <h1 class="text-[146px] font-anton uppercase">Alpha Clash</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn mt-10 text-black font-semibold bg-white px-8 rounded-lg">Play
                    Now</button>
            </div>
        </section>

        <!-- playground start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB2] border-8 rounded-2xl border-[#010313CC]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-8 pb-1 rounded-b-xl">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>

                <!-- keyboard -->
                <div class="text-lg">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="w" class="kbd font-bold">w</kbd>
                        <kbd id="e" class="kbd font-bold">e</kbd>
                        <kbd id="r" class="kbd font-bold">r</kbd>
                        <kbd id="q" class="kbd font-bold">q</kbd>
                        <kbd id="t" class="kbd font-bold">t</kbd>
                        <kbd id="y" class="kbd font-bold">y</kbd>
                        <kbd id="u" class="kbd font-bold">u</kbd>
                        <kbd id="i" class="kbd font-bold">i</kbd>
                        <kbd id="o" class="kbd font-bold">o</kbd>
                        <kbd id="p" class="kbd font-bold">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd font-bold">a</kbd>
                        <kbd id="s" class="kbd font-bold">s</kbd>
                        <kbd id="d" class="kbd font-bold">d</kbd>
                        <kbd id="f" class="kbd font-bold">f</kbd>
                        <kbd id="g" class="kbd font-bold">g</kbd>
                        <kbd id="h" class="kbd font-bold">h</kbd>
                        <kbd id="j" class="kbd font-bold">j</kbd>
                        <kbd id="k" class="kbd font-bold">k</kbd>
                        <kbd id="l" class="kbd font-bold">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd font-bold">z</kbd>
                        <kbd id="x" class="kbd font-bold">x</kbd>
                        <kbd id="c" class="kbd font-bold">c</kbd>
                        <kbd id="v" class="kbd font-bold">v</kbd>
                        <kbd id="b" class="kbd font-bold">b</kbd>
                        <kbd id="n" class="kbd font-bold">n</kbd>
                        <kbd id="m" class="kbd font-bold">m</kbd>
                        <kbd id="/" class="kbd font-bold">/</kbd>
                    </div>
                </div>

                <!-- life and score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn text-white bg-[#894189] border-none rounded-full px-9">
                        Life
                        <img src="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn text-white bg-[#360490] border-none rounded-full px-9">
                        Score
                        <img src="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- playground end -->
        <section id="final-score" class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-10 rounded-lg">
                <h1 class="text-8xl text-white">
                    <span class="font-extrabold">Score:</span>
                    <span id="last-score">0</span>
                </h1>
                <button onclick="play()" class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="utility.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
